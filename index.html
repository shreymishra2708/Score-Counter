<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <!--styles-->
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <main>
        <div class="container">
            <h1 id="flower">
               Score Counter 
            </h1>
            <h2>Player 1</h2>
            <span id="value1">0</span>
            <h2>Player 2</h2>
            <span id="value2">0</span>

            <div class="button-container">
                <button class="btn decrease">Player 1</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Player 2</button>
            </div>
             <div>
                <button class="btn result">Know the winner</button>
             </div>
              <h1>Result</h1>
             <span id="winner">The Game Is On</span>
        </div>
    </main>
    <h1></h1>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
